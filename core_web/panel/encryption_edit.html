<div id="editEncryption" title="Display RSA Keys" class="font12">
    <div class="dialogHeader">
        <span class="ui-icon icon_geof_discard_enable iconRight" id="edit_encryption_discard" title="Delete RSA Key"></span>
        <label class="stdlabel" >ID:</label> <label class="readOnly" id="enc_id"></label>
    </div>
    <div class="display-line"><label class="stdlabelLrg">Create Date:</label><label class="readOnly" id="enc_createdate"></label></div>
    <div class="display-line"><label class="stdlabelLrg">Modulus:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_modulus" rows="3" cols="88"></textarea>
    </div>
    <div class="display-line"><label class="stdlabelLrg">Exponent:</label><label class="readOnly" id="enc_exponent"></label></div>
    <div class="display-line"><label class="stdlabelLrg">P Exponent:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_pexponent" rows="3" cols="88"></textarea>
    </div>
    <div class="display-line"><label class="stdlabelLrg">P:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_p" rows="3" cols="88"></textarea>
    </div>
    <div class="display-line"><label class="stdlabelLrg">Q:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_q" rows="3" cols="88"></textarea>
    </div>
    <div class="display-line"><label class="stdlabelLrg">DP:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_dp" rows="3" cols="88"></textarea>
    </div>
    <div class="display-line"><label class="stdlabelLrg">QP:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_dq" rows="3" cols="88"></textarea>
    </div>
    <div class="display-line"><label class="stdlabelLrg">Q Inv:</label>
        <textarea class="readOnly" spellcheck="false" id="enc_qinv" rows="3" cols="88"></textarea>
    </div>
</div>
