<div id="login_dialog" class="customDialog w260">
    <div class="buttonBar2" id="buttonBarLogin">
        <Label class="hdrLabelLeft">Log into Server</Label>
        <span class="ui-icon icon_geof_cancel_enable iconRightMZ" id="closeLoginDialog" title="Close"></span>
    </div>
    <div class="input_line">
        <div class="buttonBar">
            <label class="stdlabel">Previous Logins</label>
            <span class="ui-icon icon_geof_discard iconRight" id="btnDiscardLogin" title="Delete Login"></span>
        </div>
        <div class="listblock">
            <ol id="glogins" class="OlStdSelect3" />
        </div>
    </div>
    <div class="input_line">
        <label class="stdlabel w60 inline">Login</label>
        <input size="20" type="text" id="loginname">
    </div>
    <div class="input_line">
        <label class="stdlabel w60 inline">Password</label>
        <input size="20" type="password" id="password">
    </div>
    <div class="textCenter input_line">
        <input size="12" type="checkbox" id="cbAutoLogin">
        <label width="28" class="stdlabel">Auto Login</label>
    </div>
    <div class="textCenter verticalCenter input_line2">
        <label id="lblLoginError" class="error_text"></label>
    </div>
    <div class="textCenter input_line">
        <button id="btnLogin" class="">Login</button>
        <button id="btnCancelLogin" class="">Cancel</button>
    </div>
</div>
