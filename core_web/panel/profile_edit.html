<div id="editProfile" class="customDialog profileDialog font12">
    <div class="buttonBar2" id="profileDrayBar">
        <Label class="hdrLabelLeft">Edit Profile</Label>
        <span class="ui-icon icon_geof_cancel_enable iconRightMZ" id="closeProfileDialog" title="Close Edit Profile"></span>
    </div>

    <div id="profile_tabs">
        <ul>
            <li><a href="#ptabs_detail">User Details</a></li>
            <li><a href="#ptabs_settings">Settings</a></li>
            <li><a href="#ptabs_security">Security</a></li>
        </ul>
        <div id="ptabs_detail" class="profileSection">
            <div class="dialogHeader">
                <label class="stdlabel floatleft">Login:</label><input type="text" spellcheck="false" id="profile_loginname" size="30" >
                <input type="hidden" id="profile_id" size="10" >
                <span class="ui-icon icon_geof_save_enable iconRight2R" id="btnProfileSave" title="Save Profile Changes"></span>
            </div>
            <div class="input_line3">
                <label class="stdlabel">First Name:</label>
                <input type="text" spellcheck="false" id="profile_firstname" size="24" >
            </div>
            <div class="input_line3">
                <label class="stdlabel" for="profile_initials">Initials:</label>
                <input type="text" spellcheck="false" id="profile_initials" size="4" >
            </div>
            <div class="input_line3">
                <label class="stdlabel">Last Name:</label>
                <input type="text" spellcheck="false" id="profile_lastname" size="24" >
            </div>
            <div class="input_line3">
                <label class="stdlabelt">Email:</label>
                <input type="text" spellcheck="false" id="profile_email" size="40" >
            </div>
            <div class="input_line3">
                <label>Notes:</label><br>
                <textarea maxlength="512" spellcheck="false" id="profile_notes" cols="50" rows="4"></textarea>
            </div>
            <div class="input_line3">
                <label class="stdlabel">Attempt Date:</label>
                <input type="text" spellcheck="false" id="profile_lastattempt" size="40" value="" readonly>
            </div>
        </div>
        <div id="ptabs_settings" class="profileSection">
            <div class="buttonBar">
                <input type="checkbox" id="cbEncryptBlobs" class="mt8"/>
                <label class="stdlabel" for="cbEncryptBlobs">Encrypt binary uploads (photos, videos, etc):</label>
                <span class="ui-icon icon_geof_refresh_enable iconRight2R" id="btnReloadSettings" title="Reload Settings"></span>
            </div>
            <div class="stdlabel">
                <input type="checkbox" id="cbDebugWriter" class="mt8"/>
                <label class="stdlabel" for="cbDebugWriter">Write server output to log file</label>
            </div>
            <div class="stdlabel">
                <input type="checkbox" id="cbTestTransId" class="mt8"/>
                <label class="stdlabel" for="cbTestTransId">Test transaction id</label>
            </div>
            <div class="inlineIcon">
                <label class="stdlabel floatLeft mt8" for="btnUploadSettings">Save settings to server:</label>
                <span class="ui-icon icon_geof_upload_enable iconLeft" id="btnUploadSettings" title="Save settings to server"></span>
            </div>
            <div class="inlineIcon">
                <label class="stdlabel floatLeft mt8" for="btnDownloadSettings">Load settings from server:</label>
                <span class="ui-icon icon_geof_download_enable iconLeft" id="btnDownloadSettings" title="Load settings from server"></span>
            </div>
            <div class="input_line3">
                <label for="sltSettingNames" class="stdlabel floatLeft">Setting:</label>
                <select id="sltSettingNames" class="floatLeft"></select>
                <span class="ui-icon icon_geof_save iconRight2R" id="btnSaveSettings" title="Update setting"></span>
                <span class="ui-icon icon_geof_discard iconRight2R" id="btnDiscardSettings" title="Discard setting"></span>
                <textarea spellcheck="false" id="taSettingValue" rows="8" cols="54" class="borderGreen"></textarea>
            </div>
        </div>
        <div id="ptabs_security" class="profileSection">
            <span class="ui-icon icon_geof_session iconRight2R" id="edit_profile_updatepwd" title="Update Profile Password"></span>
            <label class="profile_label">Change Password</label><br>
            <label class="stdlabel w100 floatLeft">Password:</label><input type="password" spellcheck="false" id="profile_password" size="18"><br>
            <label class="stdlabel w100 floatLeft">Confirm:</label><input type="password" spellcheck="false" id="profile_password2" size="18" ><br>
            <label class="stdlabel w260 floatLeft font12Red" id="profile_password_error"></label>
            <HR>
            <span class="ui-icon icon_geof_discard_enable iconRight2R" id="btnDeleteRSA" title="Delete RSA Key"></span>
            <span class="ui-icon icon_geof_download_enable iconRight2R" id="btnRequestRSA" title="Download New RSA Key"></span>
            <span class="ui-icon icon_geof_refresh_enable iconRight2R" id="btnRefreshRSA" title="Refreah Local RSA Key"></span>
            <label class="profile_label">RSA Key</label> <label class="stdlabel" id="rsa_id"></label><br>
            <label class="stdlabel">Modulus:</label><input type="text" spellcheck="false" id="rsa_modulus" size="24" ><br>
            <label class="stdlabel">Exponent:</label><input type="text" spellcheck="false" id="rsa_exponent" size="24" >
            <HR>
            <span class="ui-icon icon_geof_save iconRight2R" id="btnImportRsa" title="Import New RSA Key"></span>
            <span class="ui-icon icon_geof_notify_enable iconRight2R" id="btnEmailRSA" title="Request Emailed RSA Key"></span>
            <label class="profile_label">Paste RSA Key</label><br>
            <label class="stdlabel">Automatic RSA Renewal</label>
            <input type="checkbox" id="auto_rsa_renewal"/> <br>
            <textarea rows="6" cols="52" spellcheck="false" id="import_rsa_key"></textarea>
        </div>
    </div>
</div>
