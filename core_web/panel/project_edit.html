<div id="editProject" title="Edit Project" class="hidden font12">
    <div class="dialogHeader">
        <span class="ui-icon icon_geof_save_enable geof_enabled iconRight" id="edit_proj_save" title="Save Project Changes"></span>
        <label class="stdlabel" >ID:<label id="proj_id"></label></label>
    </div>
    <label class="stdlabel">Project Name:</label><input type="text" spellcheck="false" id="proj_name" size="24" ><br>
    <label>Description:</label><br>
    <textarea maxlength="512" spellcheck="false" id="proj_description" cols="50" rows="4"></textarea><br>
    <label class="stdlabel">Status:</label>
    <select size="1" class="font12" id="proj_statusid" >
        <option value="1" selected>Normal</option>
        <option value="0">Inactive</option>
    </select>
</div>
