<div id="recorder_dialog" class="customDialog recorderDialog">
    <div class="buttonBar2" id="recordButtonBar">
        <Label class="hdrLabelLeft">View Transaction Log</Label>
        <span class="ui-icon icon_geof_cancel_enable iconRightMZ" id="closeRecorderDialog" title="Close Transaction Log"></span>
    </div>
    <div class="sendJsonContainer">
        <div class="buttonBar">
            <span class="ui-icon icon_geof_test_enable iconLeft hidden" id="btnRunTest" title="Run Test"></span>
        </div>
        <textarea class="sendJson" spellcheck="false" id="divSendJson" spellcheck="false" ></textarea>
    </div>
    <div class="replyJsonContainer">
        <div class="buttonBar"></div>
        <textarea class="replyJson" spellcheck="false" id="divReplyJson"></textarea>
    </div>
    <div id="recorderBlock" class="recorderList">
        <div class="buttonBar" id="btnBarRecorder">
            <span class="ui-icon icon_geof_cancel iconLeft" id="recorderBtnDiscard" title="Delete Selected"></span>
            <span class="ui-icon icon_geof_discard iconLeft" id="recorderBtnDiscardAll" title="Clear Transaction Log"></span>
            <span class="iconRight"><input type="checkbox" id="showNotifys"/>Show Notifications</span>
        </div>
        <div class="recorderItems" >
            <ol id="olRecorderItems"></ol>
        </div>
    </div>
</div>
